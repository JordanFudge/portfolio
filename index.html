<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Inline+Text:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>My Online Portfolio</title>

    <style type="text/css">
        *{
            font-family: 'Big Shoulders Inline Text', cursive;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <section class="hero is-fullheight" style="background: #262934;">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title is-size-1" style="color: #FFF; font-size: 4rem !important;">
                    Hello, my name is <span style="color: #d0325f !important;">Jordan Fudge</span>.
                </h1>
                <h2 class="subtitle" style="color: #FFF; font-size: 3rem !important;">
                    I am a Full-Stack Web Developer.
                </h2>
                <div style="margin-top: 100px;">
                    <i style="color: #FFF;" class="fas fa-6x fa-chevron-down"></i>
                </div>
            </div>
        </div>
    </section>
    <section class="hero is-fullheight" style="background: #262934;"> 
        <div class="hero-body">
            <div class="container has-text-centered">
            <h1 class="title is-size-1" style="color: #FFF; font-size: 4rem !important;">
                About me
            </h1>
            <h2 class="subtitle" style="color: #FFF; font-size: 3rem !important;">
                I am <span id="age"></span>-years old and have been doing Full Stack Web Development for over 6 years
            </h2>
            </div>
        </div>
    </section>
    <script>
        $( document ).ready(function() {
            $('#age').text(new Date().getFullYear() - 1997);
        });
    </script>
</body>
</html>
